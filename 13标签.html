<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表 有序列表 定义列表</title>
</head>
<body>
    <ul>
        <li>劲爆消息里张顺是SB</li>
        <li>劲爆消息 海绵宝宝与派大星</li>
    </ul>
    <ol>
        <li>帝皇侠</li>
        <li>炎龙侠</li>
        <li>黑犀侠</li>
        <li>地虎侠</li>
        <li>风鹰侠</li>
        <li>雪獒侠</li>
    </ol>
    <table border="5">
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>职务</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>刘徐来</td>
                <td>18</td>
                <td>废物</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>邓翔</td>
                <td>18</td>
                <td>废物</td>
            </tr>
            <tr>
                <td>李章顺</td>
                <td>18</td>
                <td>天才</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
