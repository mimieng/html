<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css引入方式</title>
    <link rel="stylesheet" href="./css引入方法.css">
    <style>
li{
    color: bisque;font-size: 20px;
}
td{
    color: lime;font-size: 10px;
}
.jiachu{
    font-weight: 900;
    color: black;
}
    </style>
</head>
<body>
    <p class="jiachu">大帅逼</p>
    <div style="color: blue; font-size: 30px;">小傻瓜</div>
    <ul>
        <li>劲爆消息里张顺是SB</li>
        <li>劲爆消息 海绵宝宝与派大星</li>
    </ul>
    <ol>
        <li>帝皇侠</li>
        <li>炎龙侠</li>
        <li>黑犀侠</li>
        <li>地虎侠</li>
        <li>风鹰侠</li>
        <li>雪獒侠</li>
    </ol>
    <table border="5">
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>职务</th>
                <th>排名</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>刘徐来</td>
                <td rowspan="3">18</td>
                <td>废物</td>
                <td rowspan="3">全校第一</td>
            </tr>
        
        
            <tr>
                <td>邓翔</td>
                <!-- <td>18</td> -->
                <td>废物</td>
                <!-- <td>全校第一</td> -->

            </tr>
            <tr>
                <td>李章顺</td>
                <!-- <td>18</td> -->
                <td>天才</td>
                
                <!-- <td>全校第一</td> -->
            </tr>
         </tbody>   
     
    </table>
</body>
</html>
