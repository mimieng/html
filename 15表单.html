<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <form action="">
    用户名: <input type="text"  placeholder="请输入用户名">
    <br>
    <br>
      密 &nbsp;&nbsp;&nbsp; 码: <input type="password" placeholder="请输入密码">
      <br>
      <br>
    <button type="submit">提交</button>
    <button type="reset">重置</button>
    </form>
    <br>
    <br>
    性别 
        <label > <input type="radio" name="gender"  checked>  男</label>
        <input type="radio" name="gender" id="nv">  <label for="nv">女</label> 
    <br>
    <br>
    兴趣爱好:   <input type="checkbox"  checked id="c"> <label for="c">敲代码</label>
                <input type="checkbox" id="a">  <label for="a">吃饭</label>
                <input type="checkbox"  checked id="b"> <label for="b">敲前端代码 </label> 
    <br>
    <br>
    上传文件 <input type="file"  multiple>
    <br>
    <br>
    城市:
    <select >
        <option >北京</option>
        <option >上海</option>
        <option >四川</option>
        <option >绵阳</option>
        <option >南京</option>
    </select>
    <br>
    <br>
   评论
   <textarea >请输入你的评论</textarea>
</body>
</html>
