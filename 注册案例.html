<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <style>
        .ziti{
            font-family: 楷体;

<body>
    <h1 class="ziti">注册信息</h1>
    <h2 class="ziti">个人信息</h2>
    <form action="">
    用户名:<input type="text" placeholder="请输入用户名">
    <br><br>
    密 &nbsp;码: <input type="password" placeholder="请输入密码">

         <input type="radio" name="gender" id="女" ><label for="女" class="ziti">女</label>
         <br><br>
    居住城市:

        <option>北京</option>
        <option>上海</option>
        <option>天津</option>
        <option>淄博</option>
        <option>绵阳</option>
        <option>重庆</option>
        <option>成都</option>
        <option>江油</option>
    </select>
    <h2>教育经历</h2>
    最高学历:

        <option >博士</option>
        <option >研究生</option>
        <option >本科</option>
        <option >高中</option>
        <option >初中</option>
        <option >小学</option>
        <option >幼儿园</option>
    </select>
    <br><br>
    学校名称:
    <input type="text">
    <br><br>
    所学专业:
    <input type="text">
    <br><br>
    在校时间:
    <select >
        <option >2020</option>
        <option >2021</option>
        <option >2022</option>
        <option >2023</option>
        <option >2024</option>
        <option >2025</option>
    </select>
    -
    <select >
        <option >2020</option>
        <option >2021</option>
        <option >2022</option>
        <option >2023</option>
        <option >2024</option>
        <option >2025</option>
    </select>
    <h2>工作经历</h2>
    公司名称:<input type="text" placeholder="请写出公司名称">
    <br><br>
    工作经历: 
    <br>
    <textarea ></textarea>
    <br><br>
    <input type="checkbox" checked>已阅读以下协议:
    <br>
    <ul>
        <li> <a href="#">用户服务协议</a> </li>
        <li> <a href="#">隐私政策</a> </li>
    </ul>
    <br>
    <button  type="submit" class="ziti">免费注册</button>
    <button type="reset" class="ziti">重新注册</button>
</form>
</body>
</html>
